name: Playwright Tests

on:
  push:
  pull_request:

jobs:
  run-playwright-tests:
    name: Run Playwright Tests
    runs-on: ubuntu-latest

    env:
      TESTDINO_TOKEN: ${{ secrets.TESTDINO_TOKEN }}

    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4, 5]
        shardTotal: [5]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-playwright pytest-playwright-json pytest-html
          pip install packages/testdino-1.0.23-py3-none-any.whl
          playwright install --with-deps chromium

      - name: Run tests
        run: |
          mkdir -p test-results
          pytest tests/ \
            --playwright-json=test-results/report.json \
            --html=test-results/index.html \
            --self-contained-html \
            -p no:selenium \
            -v

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.shardIndex }}
          path: test-results/
          retention-days: 14

      - name: Cache and upload to TestDino
        if: always()
        env:
          TESTDINO_TOKEN: ${{ secrets.TESTDINO_TOKEN }}
        run: |
          if [ -n "$TESTDINO_TOKEN" ]; then
            testdino cache --working-dir test-results --token="$TESTDINO_TOKEN" -v
            testdino upload test-results --token="$TESTDINO_TOKEN" -v
          else
            echo "TESTDINO_TOKEN not set, skipping TestDino integration"
          fi
