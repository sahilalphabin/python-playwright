name: Playwright Tests

on:
  push:
  pull_request:

jobs:
  run-playwright-tests:
    name: Run Playwright Tests
    runs-on: ubuntu-latest

    env:
      TESTDINO_TOKEN: ${{ secrets.TESTDINO_TOKEN }}
      TESTDINO_API_URL: https://malamute-noble-miserably.ngrok-free.app

    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4, 5]
        shardTotal: [5]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-playwright pytest-playwright-json pytest-html pytest-xdist
          pip install packages/testdino-1.0.23-py3-none-any.whl
          playwright install --with-deps chromium

      - name: Run Playwright Tests
        shell: bash
        env:
          TESTDINO_TOKEN: ${{ secrets.TESTDINO_TOKEN }}
        run: |
          echo "GitHub run attempt: ${{ github.run_attempt }}"

          # Case 1: Re-run failed jobs â†’ run only failed tests
          if [[ "${{ github.run_attempt }}" -gt 1 ]]; then
            echo "Detected re-run. Executing only last failed tests via TestDino."

            if [ -z "$TESTDINO_TOKEN" ]; then
              echo "TESTDINO_TOKEN not set, running all tests instead"
              pytest tests/ \
                --playwright-json=test-results/report.json \
                --html=test-results/index.html \
                --self-contained-html \
                -p no:selenium
              exit 0
            fi

            FAILED_TESTS=$(testdino last-failed --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }} --token="$TESTDINO_TOKEN" -v)

            if [[ -z "$FAILED_TESTS" ]]; then
              echo "No failed tests found. Exiting."
              exit 0
            fi

            echo "Running failed tests: $FAILED_TESTS"
            pytest $FAILED_TESTS \
              --playwright-json=test-results/rerun-report.json \
              --html=test-results/rerun-index.html \
              --self-contained-html
            exit 0
          fi

          # Case 2: Normal execution (first run)
          echo "Running all Playwright tests"
          pytest tests/ \
            --playwright-json=test-results/report.json \
            --html=test-results/index.html \
            --self-contained-html \
            -p no:selenium

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.shardIndex }}
          path: test-results/
          retention-days: 14

      - name: Cache test metadata
        if: always()
        env:
          TESTDINO_TOKEN: ${{ secrets.TESTDINO_TOKEN }}
        run: |
          if [ -n "$TESTDINO_TOKEN" ]; then
            testdino cache --working-dir test-results --token="$TESTDINO_TOKEN" -v
          else
            echo "TESTDINO_TOKEN not set, skipping cache"
          fi

      - name: Upload test results to TestDino
        if: always()
        env:
          TESTDINO_TOKEN: ${{ secrets.TESTDINO_TOKEN }}
        run: |
          if [ -n "$TESTDINO_TOKEN" ]; then
            testdino upload test-results --token="$TESTDINO_TOKEN" -v
          else
            echo "TESTDINO_TOKEN not set, skipping upload"
          fi

  playwright-tests-succeeded:
    name: Check Playwright Tests Status
    if: ${{ always() }}
    needs:
      - run-playwright-tests
    runs-on: ubuntu-latest
    steps:
      - name: Ensure the tests succeeded
        shell: bash
        run: |
          if [[ "${{ needs.run-playwright-tests.result }}" == "success" || "${{ needs.run-playwright-tests.result }}" == "skipped" ]]; then
            exit 0
          else
            exit 1
          fi
