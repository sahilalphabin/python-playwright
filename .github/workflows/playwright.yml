name: Playwright Tests

on:
  push:
  pull_request:

jobs:
  run-playwright-tests:
    name: Run Playwright Tests
    runs-on: ubuntu-latest

    env:
      TESTDINO_TOKEN: ${{ secrets.TESTDINO_TOKEN }}
      TESTDINO_TARGET_ENV: staging

    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4, 5]
        shardTotal: [5]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-playwright pytest-playwright-json pytest-html pytest-xdist
          pip install packages/testdino-1.0.23-py3-none-any.whl
          playwright install --with-deps chromium

      - name: Run tests
        run: |
          mkdir -p test-results
          
          # Check if this is a rerun
          if [[ "${{ github.run_attempt }}" -gt 1 ]] && [ -n "$TESTDINO_TOKEN" ]; then
            echo "Rerun detected - getting failed tests for shard ${{ matrix.shardIndex }}/${{ matrix.shardTotal }}"
            FAILED_TESTS=$(testdino last-failed --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }} --token="$TESTDINO_TOKEN" -v)
            
            if [[ -n "$FAILED_TESTS" ]]; then
              echo "Running failed tests: $FAILED_TESTS"
              pytest $FAILED_TESTS \
                --playwright-json=test-results/report.json \
                --html=test-results/index.html \
                --self-contained-html \
                -p no:selenium \
                -v
            else
              echo "No failed tests found for this shard"
              exit 0
            fi
          else
            echo "First run - running all tests with sharding"
            pytest tests/ \
              --playwright-json=test-results/report.json \
              --html=test-results/index.html \
              --self-contained-html \
              -p no:selenium \
              -v
          fi

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.shardIndex }}
          path: test-results/
          retention-days: 14

      - name: Cache and upload to TestDino
        if: always()
        env:
          TESTDINO_TOKEN: ${{ secrets.TESTDINO_TOKEN }}
          TESTDINO_TARGET_ENV: staging
        run: |
          if [ -n "$TESTDINO_TOKEN" ]; then
            testdino cache --working-dir test-results --token="$TESTDINO_TOKEN" -v
            testdino upload test-results --token="$TESTDINO_TOKEN" -v
          else
            echo "TESTDINO_TOKEN not set, skipping TestDino integration"
          fi
