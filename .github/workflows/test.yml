name: Playwright Tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.env-mapping.outputs.environment }}
    steps:
      - uses: actions/checkout@v4

      - name: Determine environment from branch
        id: env-mapping
        run: |
          case "${{ github.ref_name }}" in
            main|master)
              echo "environment=production" >> $GITHUB_OUTPUT
              ;;
            develop|dev)
              echo "environment=staging" >> $GITHUB_OUTPUT
              ;;
            release/*)
              echo "environment=pre-production" >> $GITHUB_OUTPUT
              ;;
            feature/*|fix/*|hotfix/*)
              echo "environment=development" >> $GITHUB_OUTPUT
              ;;
            *)
              echo "environment=development" >> $GITHUB_OUTPUT
              ;;
          esac
          echo "Branch: ${{ github.ref_name }} -> Environment: $(cat $GITHUB_OUTPUT | grep environment | cut -d'=' -f2)"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-v1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-playwright pytest-xdist pytest-timeout pytest-html pytest-rerunfailures
          pip install pytest-playwright-json
          pip install packages/testdino-1.0.23-py3-none-any.whl

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: playwright install chromium firefox webkit --with-deps

      - name: Install Playwright deps (cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: playwright install-deps

  run-tests:
    runs-on: ubuntu-latest
    needs: setup
    environment: TESTDINO_TOKEN
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-v1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-playwright pytest-xdist pytest-timeout pytest-html pytest-rerunfailures
          pip install pytest-playwright-json
          pip install packages/testdino-1.0.23-py3-none-any.whl

      - name: Run all tests
        run: |
          pytest tests/ \
            --playwright-json=test-results/report.json \
            --html=test-results/index.html \
            --self-contained-html \
            -n=5 \
            --timeout=30 \
            -v || true

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 30

  cache-metadata:
    runs-on: ubuntu-latest
    needs: [setup, run-tests]
    if: always()
    environment: TESTDINO_TOKEN
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install testdino
        run: |
          python -m pip install --upgrade pip
          pip install packages/testdino-1.0.23-py3-none-any.whl

      - name: Download test artifacts
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: test-results/

      - name: Cache test metadata
        run: |
          testdino cache --working-dir test-results --token="${{ secrets.TESTDINO_TOKEN }}" -v

  upload-results:
    runs-on: ubuntu-latest
    needs: [setup, run-tests]
    if: always()
    environment: TESTDINO_TOKEN
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install testdino
        run: |
          python -m pip install --upgrade pip
          pip install packages/testdino-1.0.23-py3-none-any.whl

      - name: Download test artifacts
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: test-results/

      - name: Upload to TestDino
        env:
          TESTDINO_TOKEN: ${{ secrets.TESTDINO_TOKEN }}
        run: |
          if [ -n "$TESTDINO_TOKEN" ]; then
            testdino upload test-results \
              --environment="${{ needs.setup.outputs.environment }}" \
              -v
          fi

  rerun-failed:
    runs-on: ubuntu-latest
    needs: [setup, cache-metadata, upload-results]
    if: always()
    environment: TESTDINO_TOKEN
    strategy:
      matrix:
        shardIndex: [1, 2, 3, 4, 5]
        shardTotal: [5]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-v1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-playwright pytest-xdist pytest-timeout pytest-html pytest-rerunfailures
          pip install pytest-playwright-json
          pip install packages/testdino-1.0.23-py3-none-any.whl

      - name: Get last failed tests for shard
        id: last_failed
        run: |
          FAILED_TESTS=$(testdino last-failed --shard="${{ matrix.shardIndex }}/${{ matrix.shardTotal }}" --token="${{ secrets.TESTDINO_TOKEN }}" 2>/dev/null) || true
          echo "Filter for shard ${{ matrix.shardIndex }}/${{ matrix.shardTotal }}: $FAILED_TESTS"
          echo "args=$FAILED_TESTS" >> $GITHUB_OUTPUT

      - name: Rerun failed tests for shard
        if: steps.last_failed.outputs.args != ''
        run: |
            echo "Rerunning shard ${{ matrix.shardIndex }}/${{ matrix.shardTotal }} failed tests"
            pytest tests/ \
              ${{ steps.last_failed.outputs.args }} \
              --playwright-json=test-results/shard-${{ matrix.shardIndex }}-rerun-report.json \
              --html=test-results/shard-${{ matrix.shardIndex }}-rerun-index.html \
              --self-contained-html \
              --timeout=30 \
              -v || true

      - name: Cache rerun metadata for shard
        if: steps.last_failed.outputs.args != ''
        run: |
          testdino cache --working-dir test-results --token="${{ secrets.TESTDINO_TOKEN }}" -v

      - name: Upload rerun report for shard
        if: steps.last_failed.outputs.args != ''
        env:
          TESTDINO_TOKEN: ${{ secrets.TESTDINO_TOKEN }}
        run: |
          if [ -n "$TESTDINO_TOKEN" ]; then
            testdino upload test-results \
              --environment="${{ needs.setup.outputs.environment }}" \
              -v
          fi

      - name: Upload shard rerun artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: shard-${{ matrix.shardIndex }}-rerun-results
          path: test-results/
          retention-days: 30
